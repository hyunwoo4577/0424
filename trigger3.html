<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>trigger-1</title>
    <!-- plugin cdn js 연결 (필수) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js" integrity="sha512-AMl4wfwAmDM1lsQvVBBRHYENn1FR8cfOTpt8QVbb/P55mYOdahHD4LmHM1W55pNe3j/3od8ELzPf/8eNkkjISQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- css 연결 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        .opacity {
        opacity: 1 !important;
        transform: scale(1.2);
        border-radius: 50%;
        }
         /* 부모 상관없이 강제 우선순위를 높힌다 (남발하면 안된다) */

    </style>
</head>

<body>
    <header>header</header>
    <main>
        <div class="wrap wrap1">
            <div class="bg bg1">
                <h1>그랜드 조선 부산 호텔</h1>
            </div>
        </div><!-- 트리거 사용시에는 공통과 개별 이름 지어준다 --> <!-- 묶음은2개 -->
        <div class="wrap wrap2">
            <div class="bg bg2">
                <h1>Grand Josun Busan Hotel</h1>
            </div>
        </div>
        <div class="wrap wrap3">
            <div class="bg bg3">
                <h1>편안한 객실 최상의 서비스</h1>
            </div>
        </div>
        <div class="wrap wrap4">
            <div class="bg bg4">
                <h1>최고의 휴가를 그랜드 조선 부산호텔과 함께하세요</h1>
            </div>
        </div>
    <footer>footer</footer>
    <script>
        ScrollTrigger.create({
            trigger:'.bg2',
            start:'0 30%',
            end:'100% 0',
            markers:true, /* 안보이게 할때는 false */
            toggleClass:'opacity'
        })
        ScrollTrigger.create({
            trigger:'.bg3',
            start:'0 50%',
            end:'100% 0',
            markers:true,
            toggleClass:'opacity'
        })
        /* 뷰포트의 시작위치를 만날때 실행가능 */
        /* 
        ScrollTrigger.create({trigger:'대상'})//뷰포트x
        ScrollTrigger.create({
            trigger:'대상',
            속성:값, 속성:값
            toggleClass:'클래스명'
        })
        */
    </script>
</body>
</html>
